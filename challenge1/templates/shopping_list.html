<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="../static/css/styles.css">
    <title>My Lists</title>
</head>
<body>
<!-- header navigation bar -->
<nav class="navbar navbar-inverse fixed-top bg-faded navbar-toggleable-sm ">
    <div class="container">
        <h1 class="navbar-brand m-o align-content-end mr-auto">SHOPPING LIST</h1>
        <div class="navbar-nav ">
            <a class="nav-item nav-link active" href="shopping_list.html">Cecilia Caroline</a>
            <a class="nav-item nav-link" href="login.html">Log Out</a>
        </div><!-- navbar-->
    </div><!-- container -->
</nav>

<!-- View lists that have been created-->
<div class="container" style="margin-top: 100px">
    <div class="form-group float-right">
        <!-- Trigger the modal with add item button -->
        <button class=" btn btn-info" type="submit" data-toggle="modal" data-target="#myModal">Create New List</button>
    </div><!-- container-->


    <!-- Modal -->

    <div id="myModal" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">New List</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>

                <!--modal body-->
                <div class="modal-body">
                    <form class="form-horizontal">
                        <div class="row">
                            <div class="col">

                                <!--title-->
                                <div class="form-group">
                                    <label class="control-label col-sm-2" for="item">Title:</label>
                                    <div class="col">
                                        <input type="text" class="form-control" id="item" >
                                    </div>
                                </div>

                                <!--description-->
                                <div class="form-group">
                                    <label class="control-label col-sm-2" for="description">Description:</label>
                                    <div class="col">
                                        <textarea type="text" class="form-control" id="description"></textarea>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-success" data-dismiss="modal">Save</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="container">
    <table class="table table-hover table-striped">
        <!-- Table of lists that have been created-->
        <thead>
        <tr>
            <th>Title</th>
            <th>Description</th>
            <th colspan="2">Action</th>
        </tr>
        </thead>

        <tbody>
        <tr>
            <td><a href="items.html">Clothes</a></td>
            <td>I want to buy clothes</td>
            <td><a href="edit_list.html">Edit</a></td>
            <td><a href="delete_list.html">Delete</a></td>
        </tr>
                </tbody>
    </table>
</div>

    <!-- contents of footer navigation bar -->
    <footer class="navbar fixed-bottom navbar-inverse navbar-toggleable-sm " >
        <div class="container">
            <span class="navbar-text ml-auto">&copy; Shopping List Inc All rights reserved</span>
        </div>

    </footer>
</div>

<script src="../static/js/bootstrap.min.js"></script>
</body>
</html>
