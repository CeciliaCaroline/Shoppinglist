<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../static/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/css/styles.css">
    <title>Log In</title>
</head>
<body class="auth-background">
<!-- Sign Up form -->
<div class="container">
    <div class="row">
        <div class="container form-background card mt-5 col-6">
            <h2 class="text-capitalize card-title">Log In</h2>
            <div class="row">
                <div class="col">
                    <!-- Email input-->
                    <div class="form-group">
                        <label class="control-label align-content-around" for="email">Email:</label>
                        <div class="col">
                            <input type="email" class="form-control" id="email" placeholder="Enter email" required>
                        </div><!--column-->
                    </div><!--form group-->

                    <!-- Password input-->
                    <div class="form-group">
                        <label class="control-label align-content-around" for="pwd">Password:</label>
                        <div class="col">
                            <input type="password" class="form-control" id="pwd" placeholder="Enter password" required>
                        </div><!--column-->
                    </div><!--form group-->

                    <!-- Log In button-->
                    <div class="form-group text-center">
                        <button class="btn btn-info btn-block" type="submit">Log In</button>
                        <a href="signup.html">Back To Sign Up!</a>
                    </div><!-- form group-->
                </div><!-- column-->
            </div><!-- row-->
        </div><!-- container-->
    </div><!-- row-->
</div>


<script src="../static/js/jquery.slim.min.js"></script>
<script src="../static/js/bootstrap.min.js"></script>

</body>
</html>
