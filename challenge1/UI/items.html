<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../static/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/css/styles.css">
    <title>My List Items</title>
</head>
<body>

<!-- header navigation bar -->
<nav class="navbar navbar-inverse fixed-top bg-faded navbar-toggleable-sm " >
    <div class="container">
        <h1 class="navbar-brand m-o align-content-end mr-auto">SHOPPING LIST</h1>
        <div class="navbar-nav ">
            <a class="nav-item nav-link active" href="shopping_list.html">Cecilia Caroline</a>
            <a class="nav-item nav-link" href="login.html">Log Out</a>
        </div><!-- navbar-->
    </div><!-- container -->
</nav>


<!-- View lists that have been created-->
<div class="container items" >
    <div class="float-right mb-5">
        <div class="row">
            <div class="col">
                <button class=" btn btn-info" type="submit" data-toggle="modal" data-target="#myModal1">Add Items
                </button>
            </div><!-- col-->
        </div><!-- btn group-->
    </div><!-- float-->

    <!-- Modal -->

    <div id="myModal1" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">New Item</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>

                <div class="modal-body">
                    <form class="form-horizontal">
                        <div class="row">
                            <div class="col">
                                <div class="form-group">
                                    <label class="control-label col-sm-2" for="item">Item:</label>
                                    <div class="col">
                                        <input type="text" class="form-control" id="item" >
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="control-label col-sm-2" for="description">Description:</label>
                                    <div class="col">
                                        <textarea type="text" class="form-control" id="description"></textarea>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-success" data-dismiss="modal">Save Item</button>
                    </div>
                </div>
            </div>
        </div>
    </div>


        <table class="table table-hover">
        <!-- Table displaying list items-->
        <thead>
        <tr>
            <th>Item</th>
            <th>Deadline</th>
            <th colspan="2">Action</th>
            <th> </th>
            <th></th>
        </tr>
        </thead>

            <tbody>
        <tr>
            <td>Jeans</td>
            <td>I want to buy Jeans</td>
            <td><a href="edit_items.html">Edit</a></td>
            <td><a href="delete_items.html">Delete</a></td>
        </tr>
            </tbody>
    </table>
    <!-- contents of footer navigation bar -->
    <footer class="navbar fixed-bottom navbar-inverse navbar-toggleable-sm " >
        <div class="container">
            <span class="navbar-text ml-auto">&copy; Shopping List Inc All rights reserved</span>
        </div>

    </footer>
</div>

<script src="../static/js/jquery.slim.min.js"></script>
<script src="../static/js/bootstrap.min.js"></script>
</body>
</html>
