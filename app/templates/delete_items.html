{% extends "base.html" %}
{% block title %}Delete Item{% endblock %}
{% block content %}
    <body>
    <!-- header navigation bar -->
    <nav class="navbar navbar-inverse fixed-top bg-faded navbar-toggleable-sm ">
        <div class="container">
            <a href="{{ url_for('home') }}" class="navbar-brand m-o align-content-end mr-auto">
                SHOPPING LIST
            </a>
            <div class="navbar-nav ">
                <a class="nav-item nav-link active" href="{{ url_for('home') }}">{{ user.username }}</a>
                <a class="nav-item nav-link " href="{{ url_for('shopping_list') }}">My Lists</a>
                <a class="nav-item nav-link" href="{{ url_for('logout') }}">Log Out</a>
            </div><!-- navbar-->
        </div><!-- container -->
    </nav>
    <!--end fo navigation bar-->

    <!-- Delete an item -->
    <div class="container">
        <div class="row">

            <form class="col" action="{{ url_for('delete_item', list_id = shop_list.list_id, item_id=item.item_id) }}" method="post">
            <div class="container new_list_background card col-6">
                <h2 class="text-capitalize card-title mt-1">Delete</h2>
                <div class="row">
                    <div class="col">
                        <div class="btn-group mb-5">
                            <div>
                                <p>Are you sure you want to delete this item? This cant be undone!</p>
                                <button class="btn btn-danger  active" type="submit">Delete Item</button>
                                <a href="{{ url_for('items', list_id = shop_list.list_id) }}" class="btn btn-secondary ">Cancel</a>

                            </div>
                        </div>
                    </div>
                </div>

            </div>
            <!-- contents of footer navigation bar -->
            <footer class="navbar fixed-bottom navbar-inverse navbar-toggleable-sm " >
                <div class="container">
                    <span class="navbar-text ml-auto">&copy; Shopping List Inc All rights reserved</span>
                </div>

            </footer>
        </div>
    </div>

    </body>
{% endblock %}
